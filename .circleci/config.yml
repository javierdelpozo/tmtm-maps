version: 2
jobs:
  build:
    docker:
      - image: circleci/node:9.10.1
    parallelism: 1
    steps:
      - checkout
      - restore_cache:
          key: v1-yarn-{{ checksum "yarn.lock" }}
      - run: npm i
      - save_cache:
          key: v1-yarn-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      - run: npm run test:unit
      - run: npm run build
      - persist_to_workspace:
          root: .
          paths: dist